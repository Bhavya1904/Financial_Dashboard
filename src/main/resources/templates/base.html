<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="ISO-8859-1">
<title>Paysecure- Payment orchestration platform</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	<style>
		/* Importing Google font - Open Sans */
@import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap");

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Open Sans", sans-serif;
}

body {
    height: 100vh;
    width: 100%;
    background: linear-gradient(to bottom, #175d69 23%, #330c43 95%);
}

.header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
}

.navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px 15px;
}

.navbar .logo a {
    font-size: 1.8rem;
    text-decoration: none;
    color: #fff;
}

.navbar .links {
    display: flex;
    align-items: center;
    list-style: none;
    gap: 35px;
}

.navbar .links a {
    font-weight: 500;
    text-decoration: none;
    color: #fff;
    padding: 10px 0;
    transition: 0.2s ease;
}

.navbar .links a:hover {
    color: #47b2e4;
}

.navbar .buttons a {
    text-decoration: none;
    color: #fff;
    font-size: 1rem;
    padding: 15px 0;
    transition: 0.2s ease;
}

.navbar .buttons a:not(:last-child) {
    margin-right: 30px;
}

.navbar .buttons .signin:hover {
    color: #47b2e4;
}

.navbar .buttons .signup {
    border: 1px solid #fff;
    padding: 10px 20px;
    border-radius: 0.375rem;
    text-align: center;
    transition: 0.2s ease;
}

.navbar .buttons .signup:hover {
    background-color: #47b2e4;
    color: #fff;
}

.hero-section {
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    height: 95vh;
    padding: 0 15px;
    max-width: 1200px;
    margin: 0 auto;
}

.hero-section .hero {
    max-width: 50%;
    color: #fff;
}

.hero h2 {
    font-size: 2.5rem;
    margin-bottom: 20px;
}

.hero p {
    font-size: 1.2rem;
    margin-bottom: 20px;
    color: #c9c7c7;
}

.hero-section .buttons a:hover {
    background-color: #47b2e4;
}

/* Hamburger menu styles */
#menu-toggle {
    display: none;
}

#hamburger-btn {
    font-size: 1.8rem;
    color: #fff;
    cursor: pointer;
    display: none;
    order: 1;
}

@media screen and (max-width: 1023px) {
    .navbar .logo a {
        font-size: 1.5rem;
    }

    .links {
        position: fixed;
        left: -100%;
        top: 75px;
        width: 100%;
        height: 100vh;
        padding-top: 50px;
        background: #175d69;
        flex-direction: column;
        transition: 0.3s ease;
    }

    .navbar #menu-toggle:checked~.links {
        left: 0;
    }

    .navbar #hamburger-btn {
        display: block;
    }

    .header .buttons {
        display: none;
    }

    .elementor-26221 .elementor-element.elementor-element-db22e69 .elementor-heading-title {
        font-family: "Unbounded", Sans-serif;
        font-size: 50px;
        font-weight: 300;
        line-height: 60px;
    }

    element.style {
        color: #8666CF;
    }

    .elementor-widget {
        height: 100%;
    }

    .hero-section .hero {
        max-width: 100%;
        text-align: center;
    }

    .hero-section img {
        display: none;
    }
}


/* General styles remain the same */

/* Media Query for Tablets (768px to 1023px) */
@media screen and (max-width: 1023px) {
    .navbar .logo a {
        font-size: 1.5rem;
    }

    .links {
        position: fixed;
        left: -100%;
        top: 75px;
        width: 100%;
        height: 100vh;
        padding-top: 50px;
        background: #175d69;
        flex-direction: column;
        transition: 0.3s ease;
        z-index: 1000;
    }

    .navbar #menu-toggle:checked~.links {
        left: 0;
    }

    .navbar #hamburger-btn {
        display: block;
    }

    .header .buttons {
        display: none;
    }

    .hero-section .hero {
        max-width: 100%;
        text-align: center;
    }

    .hero-section h2 {
        font-size: 2rem;
    }

    .hero-section p {
        font-size: 1rem;
    }
}

/* Media Query for Mobile (max-width: 767px) */
@media screen and (max-width: 767px) {
    .navbar {
        flex-direction: column;
        align-items: flex-start;
    }

    #hamburger-btn {
        align-self: flex-end;
        margin-right: 15px;
    }

    .links {
        font-size: 1rem;
        text-align: center;
    }

    .hero-section {
        flex-direction: column;
        text-align: center;
        padding: 20px;
    }

    .hero-section h2 {
        font-size: 1.8rem;
    }

    .hero-section p {
        font-size: 0.9rem;
    }

    .hero-section .buttons a {
        margin: 10px 0;
        width: 80%;
    }
}

/* Adding support for extra small screens (below 480px) */
@media screen and (max-width: 480px) {
    .navbar .logo img {
        width: 150px;
    }

    .hero-section h2 {
        font-size: 1.5rem;
        line-height: 1.8rem;
    }

    .hero-section p {
        font-size: 0.8rem;
    }

    .hero-section .buttons a {
        padding: 8px 12px;
        font-size: 0.9rem;
    }
}
	</style>
</head>
<body>
<!-- End Navbar -->
<header class="header">
	<nav class="navbar">
		<a href="/">
			<img width="205" height="30" src="https://paysecure.net/wp-content/uploads/2023/03/Paysecure-logo.svg"
				 class="attachment-full size-full wp-image-21817" alt="Paysecure"></a>
		<input type="checkbox" id="menu-toggle"/>
		<label for="menu-toggle" id="hamburger-btn">
			<svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
				<path d="M3 12h18M3 6h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
			</svg>
		</label>
		<ul class="links">
			<li><a href="/">Products</a></li>
			<li><a href="/">Coverage & APMs</a></li>
			<li><a href="/">Company</a></li>
			<li><a href="/">Resources</a></li>
			<li><a href="/">Contact Us</a></li>
		</ul>
		<div class="buttons">
			<th:block th:if="${user==NULL}">
				<a href="signin" class="signin">Login</a>
				<a href="register" class="signup">Register</a>
			</th:block>
		</div>

	</nav>
</header>

<section class="hero-section">
	<div class="hero">
		<div class="elementor-widget-container">
			<h1 class="elementor-26221 .elementor-element.elementor-element-db22e69 .elementor-heading-title">
				Maximize profits and optimize your PSPs with a
				<span style="color:#8666CF;">unified payments hub
                    <span></span>
                </span>
			</h1>
		</div>
	</div>
</section>
<div th:replace="${content}">
</div>

<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous">
</script>
</body>
</html>
